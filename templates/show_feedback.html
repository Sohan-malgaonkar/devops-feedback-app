<!DOCTYPE html>
<html>
<head>
    <title>Submitted Feedback</title>
</head>
<body>
    <h2>Feedback Received</h2>
    <ul>
        {% for fb in feedbacks %}
            <li><strong>{{ fb.name }}</strong> ({{ fb.email }}): {{ fb.comment }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
